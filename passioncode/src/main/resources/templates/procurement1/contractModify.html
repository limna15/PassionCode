<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic::setContent(~{::content})}">

	<th:block th:fragment="content">

		<div class="col-md-12 stretch-card">
			<!-- 수정 부분 시작 -->
			<div class="card">
				<div class="card-body">
					<p class="card-title" style="font-size:23px;">계약 수정</p> 
					<br>
					<form th:action = "@{/procurement1/contractModify}" th:method="post" id="contractModifyForm">
						<div class="table-responsive" style="margin-bottom: 10px;">
							<!-- 테이블 시작 -->
								<table class="table table-bordered" id="contractModifyTable" style="text-align: center;">
									<thead>
										<tr>
											<th width="8%">계약서 번호</th>
											<th width="9%">품목코드</th>
											<th width="9%">품목명</th>
											<th width="">협력회사</th>
											<th width="8%">담당자</th>
											<th width="9%">담당자<br>연락처</th>
											<th width="9%">품목 공급 L/T</th>
											<th width="8%">단가</th>
											<th width="">거래조건</th>
											<th width="10%">계약서</th>
										</tr>
									</thead>
									<tbody>	
										<tr th:each="dto : ${contractDTOList}" >	
											<td>
												<input type="text" style="width:100%; border: 0; text-align: center;" name="contractNoStr" class="contractNoStr" th:value="${dto.contractNoStr}" readonly>
												<input type="hidden" name="contractNo" th:value="${dto.contractNo}" >
											</td>								
											<td>
												<input type="text" style="width:100%; border: 0; text-align: center;" name="materialCode" class="materialCode" th:value="${dto.materialCode}" readonly>
												<input type="hidden" name="contractStatus" value="완료">
											</td>
											<td><input type="text" style="width:100%; border: 0; text-align: center;" name="materialName" class="materialName" th:value="${dto.materialName}" readonly></td>
											<td>
												<div class="row" style="margin-left: 0px;" >
													<input type="hidden" name="companyNo" class="companyNo" th:value="${dto.companyNo}" >
													<input type="text" style="float:left; width:70%; border: 0; text-align: center;" name=companyName class="companyName" th:value="${dto.companyName}" >
													&nbsp;&nbsp;
													<button type="button" class="btn btn-primary btn-rounded btn-icon companySearchBtn" style="float:right; margin-left:10px;" >
														<i class="mdi mdi-magnify"></i>
													</button>
												</div>
											</td>
											<td><input type="text" style="width:100%; border: 0; text-align: center;" name="manager" class="manager" th:value="${dto.manager}" ></td>
											<td><input type="text" style="width:100%; border: 0; text-align: center;" name="managerTel" class="managerTel" th:value="${dto.managerTel}" ></td>
											<td><input type="number" style="width:100%; border: 0; text-align: center;" name="supplyLt" class="supplyLt" th:value="${dto.supplyLt}" ></td>
											<td><input type="number" style="width:100%; border: 0; text-align: center;" name="unitPrice" class="unitPrice" th:value="${dto.unitPrice}" ></td>
											<td>
												<input type="text" style="width:100%; border: 0; text-align: center;" name="dealCondition" class="dealCondition" th:value="${dto.dealCondition}" >
												<input type="hidden" class="originalContractFile"  th:value="${dto.contractFile}" >
												<input type="hidden" name="contractFile" class="contractFile" th:value="${dto.contractFile}" >
											</td>
											<td th:if="${dto.contractFileDTO.image==true}">
												<div class="modifyContractFile">
													<button th:data-file="${dto.contractFileDTO.getImageURL()}" class="ImgClick" 
															type="button" style="border:none; background-color:transparent; margin-right:10px;">
														<img th:src="|/procurement1/contract/display?fileName=${dto.contractFileDTO.getThumbnailURL()}|" > 
													</button>
								            		<button type="button" class="btn btn-primary contractFileModifyBtn" style="padding-left:10px; padding-right:10px;">
														수정
													</button>
												</div>
											</td>
											<td th:if="${dto.contractFileDTO.image!=true}">
												<div class="modifyContractFile">
													<button th:data-file="${dto.contractFileDTO.getImageURL()}" th:data-name="${dto.contractFileDTO.fileName}"
															class="NoImgClick" type="button" style="border:none; background-color:transparent; margin-right:10px;">
														<img th:src="|/picture/thumb_document.jpg|" > 
													</button>
								            		<button type="button" class="btn btn-primary contractFileModifyBtn" style="padding-left:10px; padding-right:10px;">
														수정
													</button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							<!-- 테이블 끝 -->
						</div>
						<div>						
							<!-- 등록확인, 등록취소 버튼 시작 -->						
							<button class="btn btn-primary" style="float:right;" type="button" id="contractModifyCancelBtn">
								수정취소
							</button>
							<button class="btn btn-primary" style="margin-right:10px; float:right;" type="submit" id="contractModifyBtn">
								수정확인
							</button>										
							<!-- 등록확인, 등록취소 버튼 끝 -->
						</div>	
					</form>								
				</div>
			</div>
		</div>
		
		<!-- 이미지 보여주는 모달창 시작 -->
		<div class="imageModal modal " tabindex="-2" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">계약서</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary imageDownloadBtn" style="padding-top:10px; padding-left:15px; padding-right:15px; width:88px; height:33px;">
                        	다운로드
                       	</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="padding-top:10px; padding-left:15px; padding-right:15px; width:60px; height:33px;">
                        	닫기
                       	</button>
                    </div>
                </div>
            </div>
        </div>	
        <!-- 이미지 보여주는 모달창 끝 -->
        
        <!-- 첨부파일 다운로드 여부 묻는 모달창 시작-->
		<div class="attachFileDownloadModal modal" tabindex="-2" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">첨부 파일 다운로드</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="attachFileDownloadModalContent">
                    	<!-- 첨부파일 이름 확인할 내용 -->    
                    	
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary attachFileDownloadConfirmBtn " style="padding-left:15px; padding-right:15px; width:60px;">
                        	확인
                       	</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="padding-left:15px; padding-right:15px; width:60px;">
                        	취소
                       	</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- 첨부파일 다운로드 여부 묻는 모달창 끝 -->
		
		<!-- 협력회사 찾기 모달창 시작 -->
		<div class="companySearchModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">협력회사 찾기</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" >
                    	<div class="table-responsive" style="margin-bottom: 10px;">
							<!-- 테이블 시작 -->
							<table class="table table-bordered" id="searchCompanyListTable" style="text-align:center;">
								<thead>
									<tr>
										<th>사업자<br>등록번호</th>
										<th>협력회사</th>
										<th>담당자</th>
										<th>담당자<br>연락처</th>
										<th></th> 
									</tr>
								</thead>
								<tbody id="searchCompanyListModal">
									<!-- 검색한 회사 리스트 보여줄 공간 -->
									
								</tbody>
							</table>
							<!-- 테이블 끝 -->
						</div>    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary " data-dismiss="modal" style="padding-top:10px; padding-left:15px; padding-right:15px; width:60px; height:33px;">
                        	닫기
                       	</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- 협력회사 찾기 모달창 끝 -->
		
		<!-- 수정확인 모달창 시작-->
		<div class="contractModifyConfirmModal modal" tabindex="-2" role="dialog">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">계약 수정 확인</h5>
                        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="contractModifyConfirmModalContent">
                    	<!-- 계약 등록 확인할 내용 -->    
                    	
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary contractModifyConfirmBtn" style="padding-left:15px; padding-right:15px; width:60px;">
                        	확인
                       	</button>
                        <button type="button" class="btn btn-secondary " data-dismiss="modal" style="padding-left:15px; padding-right:15px; width:60px;">
                        	취소
                       	</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- 수정확인 모달창 끝 -->
		
		<!-- 첨부파일 모달창 시작-->
		<div class="contractUploadModal modal" tabindex="-2" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">계약서 첨부하기</h5>
                        <button type="button" class="close contractUploadCancelBtn" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" >
               			<div class="custom-file">
		                    <input type="file" class="custom-file-input" id="customFile">
		                    <label class="custom-file-label" for="customFile">계약서 첨부하기</label>
		                </div> 
		                <style>
							.uploadResult {
								width: 100%;
								background-color: gray;
								margin-top: 10px;                    
							}
							
							.uploadResult ul {
								display: flex;
								flex-flow: row;
								justify-content: center;
								align-items: center;
								vertical-align: top;
								overflow: auto;                           
								height: 220px;             
							}
							
							.uploadResult ul li {
								list-style: none;
								padding: 10px;
								margin-left: 2em;
							}
							
							.uploadResult ul li img {
								width: 100px;
							}
						</style>
                    	<div class="uploadResult" id="holder">
			                <ul id="boxing">
								<h3 id="h3Text">파일을 업로드 해주세요.</h3>
			                </ul>
			            </div>                    	
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary contractUploadConfirmBtn" style="padding-left:15px; padding-right:15px; width:60px;">
                        	확인
                       	</button>
                        <button type="button" class="btn btn-secondary contractUploadCancelBtn" data-dismiss="modal" style="padding-left:15px; padding-right:15px; width:60px;">
                        	취소
                       	</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- 첨부파일 모달창 끝 -->
		
		<!-- 
			오류시 보여줄 모달창 시작
			1. 협력회사 찾기 오류시
				- 제목 : 협력회사 찾기
				- 내용 : 1. <span>거래 가능한 협력회사를 찾을 수 없습니다.</span><br>
							<span>다시 검색해 주시기바랍니다.</span>
						 2. <span>검색한 내용이 없습니다.</span><br>
							<span>다시 검색해 주시기바랍니다.</span>
		    2. 파일업로드 오류시
		       - 제목 : 계약서 첨부 확인
		       - 내용 : 1. <span>파일 사이즈가 초과되었습니다.</span>
						2. <span>해당 종류의 파일은 업로드할 수 없습니다.</span>
						3. <span>파일 1개만 첨부할 수 있습니다.</span>
			3. 수정확인 버튼 누를때 오류시
		       - 제목 : 계약 수정 확인
		       - 내용 : 1. <span>변경된 사항이 없습니다.</span><br>
						   <span>다시 작성해주시길 바랍니다.</span>			
		-->
		<div class="contractInfoAndErrorModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contractInfoAndErrorModalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="contractInfoAndErrorModalContent">   
						<!-- 오류시 보여줄 모달창 내용 -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" style="padding-left:15px; padding-right:15px; width:60px;">
                        	확인
                       	</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- 오류시 보여줄 모달창 끝 -->
		
		
		<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
		<script th:inline="javascript">
		
		
		$(document).ready(function(){
			//-------------------------------------------- 계약서 첨부파일, 이미지 버튼 눌렀을때 보는 모달창 -----------------------------------------------------//
   			
    		//이미지인 버튼을 눌렀을때의 해당 tr을 넣어주기 위한 tr 전역변수 선언
			//(그 해당 행의 버튼 정보를 가져오기 위해)
			var attachImageDrawingFileTR = new Object();
			
			//계약서파일 -> 이미지로 된것 클릭 했을때, -> 원본파일 모달창으로 보여주기
			$(".ImgClick").click(function() {
				console.log("계약서 이미지인거 선택함");
				var file = $(this).data('file');
				//console.log("file 보자! : ",file);
				//클릭한 행의 정보 전역변수에 세팅해주기
				attachImageDrawingFileTR = getObjTR();
				
				//console.log(file);
				//만약 위에서 보내는 data를 dto.contractFileDTO.getThumbnailURL() 썸네일URL로 한다면 사이즈를 1 추가 셋팅 해줘야 원본파일을 불러옴
				//$('.imageModal .modal-body').html("<img style='width:100%' src='/procurement1/contract/display?fileName="+file+"&size=1' >");
				$('.imageModal .modal-body').html("<img style='width:100%' src='/procurement1/contract/display?fileName="+file+" ' >");
				$(".imageModal").modal("show");
			});
			
			//이미지 아닌 문서그림 버튼을 눌렀을때의 해당 tr을 넣어주기 위한 tr 전역변수 선언
			//(그 해당 행의 버튼 정보를 가져오기 위해)
			var attachNoImageDrawingFileTR = new Object();
			
			//계약서파일 -> 이미지로 된거 아닌거! 클릭 했을때, -> 파일 다운로드 여부 묻는 모달창 보여주기
			$(".NoImgClick").click(function() {
				console.log("이미지 아닌거 선택함");
				//클릭한 행의 정보 전역변수에 세팅해주기
				attachNoImageDrawingFileTR = getObjTR();
				
				//해당 버튼의 가지고 있는 파일이름 읽기
				var fileName = $(this).data('name');
				//console.log("어디 해당 파일의 data-fileName 잘 읽나 보자 : ",fileName);
				
				sentence = `<span><b>파일명</b> : `+fileName+`<br><br>
							해당 파일을 다운로드 하시겠습니까?</span>`;
				//console.log("만든 문장 봐보자 : ",sentence);
       			document.querySelector("#attachFileDownloadModalContent").innerHTML = sentence;					
				$(".attachFileDownloadModal").modal('show');
			});
			
			//첨부파일 다운로드 모달창의 확인 버튼 누를때
			$(document).on("click",".attachFileDownloadConfirmBtn",function(e){
				e.preventDefault();			
				//NoImgClick 버튼 클릭했을때, 가지고 있던 file 정보 읽기
				//일단 해당 NoImgClick 버튼 먼저 읽고
				var target = new Object();
				target = attachNoImageDrawingFileTR.querySelector(".NoImgClick");
				//console.log("일단 타겟부터 읽어보자 : ",target);
				
				//그 버튼의 가지고 있던 file 정보 읽기
				var encodeFile = $(target).data('file');
				//console.log("NoImgClick 버튼 눌렀을때의 파일의 data-file 잘 읽나 보자 : ",encodeFile);
				
				//모달창 숨기고, 파일 다운로드 시키기
				$(".attachFileDownloadModal").modal('hide');
				window.location.href = "/procurement1/contract/download?fileName="+encodeFile;
			});	
			
			//도면파일 -> 이미지로 된것 클릭 했을때,
			//원본 이미지 모달창에서 -> 다운로드 버튼 클릭시 -> 원본 파일 다운로드 하기
			$(document).on("click",".imageDownloadBtn",function(e){
				console.log("이미지 모달창의 다운로드 버튼 누름");
				e.preventDefault();			
				//NoImgClick 버튼 클릭했을때, 가지고 있던 file 정보 읽기
				//일단 해당 NoImgClick 버튼 먼저 읽고
				var target = new Object();
				target = attachImageDrawingFileTR.querySelector(".ImgClick");
				//console.log("일단 타겟부터 읽어보자 : ",target);
				
				//그 버튼의 가지고 있던 file 정보 읽기
				var encodeFile = $(target).data('file');
				//console.log("다운로드 버튼 눌렀을때의 파일의 data-file : ",encodeFile);
				
				//모달창 숨기고, 파일 다운로드 시키기
				$(".imageModal").modal('hide');
				window.location.href = "/procurement1/contract/download?fileName="+encodeFile;
			});	
			
			//-------------------------------------- 계약서파일 수정 첨부 부분 --------------------------------------------------------------//
			
			//수정 버튼을 눌렀을때의 해당 tr을 넣어주기 위한 tr 전역변수 선언
			//(수정한 도면이미지를 원래 테이블에 넣어주기위해)
			var attachContractFileTR = new Object();
			
			//계약서 수정버튼 클릭할때 -> 계약서 첨부 모달창 보여주기
			$(document).on("click",".contractFileModifyBtn",function(e){
				//클릭한 행의 정보 전역변수에 세팅해주기
				attachContractFileTR = getObjTR();
				//모달창 열기전에, 기존에 넣어진 값들 초기화 세팅해주기(input file값,li 값)
				var str = `<h3 id="h3Text">파일을 업로드 해주세요.</h3>`;

    	//이벤트 발생한 요소의 상위의 TD 객체 찾기
        function getObj(){
            var obj = event.srcElement
            while (obj.tagName !='TD'){  //TD가 나올때까지의 Object추출
                obj = obj.parentElement
            }
            return obj
        }
    	
    	//이벤트 발생한 요소의 상위의 TR 객체 찾기
        function getObjTR(){
            var obj = event.srcElement
            while (obj.tagName !='TR'){  //TR가 나올때까지의 Object추출
                obj = obj.parentElement
            }
            return obj
        }
