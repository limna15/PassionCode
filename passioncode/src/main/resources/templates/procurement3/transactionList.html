<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{::content})}">

	<!-- 여기 부분이 값을 바꿔서 대체해서 들어가는 부분! 나머지형식은 basic.html을 이용해서 하는것! 
		그래서 basic.html이 header와 footer 가 들어가 있다고 보면됨! -->
	<th:block th:fragment="content">

		<div class="col-md-12 stretch-card">
			<div class="card">
				<div class="card-body">
					<p class="card-title">거래명세서 목록</p>
					<form>
					거래명세서 번호
					<input type="text" style="width:150px; height:25px;">
                      <button type="submit" class="btn btn-primary" style="height:25px;">검색</button>
					</form>
					<div class="table-responsive">
						<table id="recent-purchases-listing" class="table"
							style="text-align: center;">
							<thead>
								<tr>
									<th>거래명세서 번호</th>
									<th>인쇄</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Jeremy Ortega</td>
									<td><button type="submit" class="btn btn-primary" style="height:25px;">인쇄</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</th:block>

</th:block>
</html>
