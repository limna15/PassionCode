<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{::content})}">

	<th:block th:fragment="content">


<style>
.search-box {
	position: relative;
	float: right;
}

.search-box input {
	height: 34px;
	border-radius: 20px;
	padding-left: 35px;
	border-color: #ddd;
	box-shadow: none;
}

.search-box input:focus {
	border-color: #3FBAE4;
}

.search-box i {
	color: #a0a5b1;
	position: absolute;
	font-size: 19px;
	top: 8px;
	left: 10px;
}

.pagination {
	float: right;
	margin: 0 0 5px;
}

.pagination li a {
	border: none;
	font-size: 95%;
	width: 30px;
	height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 30px !important;
	text-align: center;
	padding: 0;
}

.pagination li a:hover {
	color: #666;
}

.pagination li.active a {
	background: #03A9F4;
}

.pagination li.active a:hover {
	background: #0397d6;
}

.pagination li.disabled i {
	color: #ccc;
}

.pagination li i {
	font-size: 16px;
	padding-top: 6pxrow
}

.hint-text {
	float: left;
	margin-top: 6px;
	font-size: 95%;
}
</style>


		<div class="col-md-12 stretch-card">
			<!-- 수정 부분 시작 -->
			<div class="card">
				<div class="card-body">
					<p class="card-title" style="font-size:23px;">발주진행 현황관리</p> 
					<br>
					<div class="row" style="margin-bottom: 5px;">
						<!-- 목록 내려보기 시작 -->
						<div class="col-md-6"> 
							<div>
								<span style="font-size:20px;">기간</span>&nbsp;&nbsp;
								<input type="date" id="startDate" style="width: 150px; height: 40px;">&nbsp;&nbsp;~&nbsp;&nbsp;
								<input type="date" id="endDate" style="width: 150px; height: 40px;">&nbsp;&nbsp;
								<input type="submit" id="dateSearch" onclick="getDate();" value="검색" class="btn btn-primary">
		                    </div>
						</div> 
						<!-- 목록 내려보기 끝 -->
					</div>	
					<div class="table-responsive">
						<!-- 테이블 시작 -->
						<table id="recent-purchases-listing" class="table" style="text-align: center;">
							<thead>
								<tr>
									<th>기간</th>
									<th>발주 예정</th>
									<th>조달 진행 중</th>
									<th>조달 완료</th>
								</tr>
							</thead>
							<tbody>			
								<tr th:each="list: ${list}">
									<td>전체</td>
									<td id="beforeCount">[[${list.beforePurchase}]]</td>
									<td id="ingCount">[[${list.ingProcurement}]]</td>
									<td id="doneCount">[[${list.doneProcurement}]]</td>
								</tr>
							</tbody>
						</table>
						<!-- 테이블 끝 -->
					</div>
					<br>
					<!-- bar chart 넣을 자리-->
		            <div class="card">
		            	<div class="card-body">
		                <h4 class="card-title">발주진행 현황 그래프</h4>
		                <canvas id="barChart"></canvas>
		            </div>
		        	</div>		
				</div>
			</div>
		</div>
	
<script src="../../vendors/base/vendor.bundle.base.js"></script>
<script src="../../vendors/chart.js/Chart.min.js"></script>
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/chart.js"></script>
		
<script  th:inline="javascript">
	var list= [[${list}]];
	console.log("list 값 읽기 >>> ", list);
	
	function getDate(){
		var start= document.querySelector("#startDate").value;
		var end= document.querySelector("#endDate").value;
		console.log("시작날짜 찍히나 >>> ", start)		
		console.log("끝날짜 찍히나 >>> ", end)		
	}
	
	//종료날짜가 더 작은 경우 알럿창
	$("#dateSearch").on("click",function(){
        var startDate = $('#startDate').val();
        var endDate = $('#endDate').val();
        
        //-을 구분자로 연,월,일로 잘라내어 배열로 반환
        var startArray = startDate.split('-');
        var endArray = endDate.split('-');   
        
        //배열에 담겨있는 연,월,일을 사용해서 Date 객체 생성
        var start_date = new Date(startArray[0], startArray[1], startArray[2]);
        var end_date = new Date(endArray[0], endArray[1], endArray[2]);
        
        //날짜를 숫자형태의 날짜 정보로 변환하여 비교한다.
        if(start_date.getTime() > end_date.getTime()) {
            alert("종료날짜보다 시작날짜가 빨라야합니다.");
            return false;
        }
     });
</script>
	</th:block>
</th:block>
</html>
